<!-- Horizontal Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">编辑票务信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal" method="post" id="editForm" action="/api/newslist/edit/{{_id}}" enctype="multipart/form-data">
    <div class="box-body">
      <div class="form-group">
        <label for="showName" class="col-sm-1 control-label">演出名称</label>

        <div class="col-sm-11">
          <input type="text" value="{{showName}}" class="form-control" id="showName" name="showName" placeholder="请输入演出名称">
        </div>
      </div>
      <div class="form-group">
        <label for="showPic" class="col-sm-1 control-label">演出海报</label>

        <div class="col-sm-11">
          <img src="http://localhost:3000/uploads/{{showPic}}" style="width: 100px; height: 100px;" alt="">
          <input type="file" id="showPic" name="showPic">
        </div>
      </div>
      <div class="form-group">
        <label for="showLocal" class="col-sm-1 control-label">演出场地</label>

        <div class="col-sm-11">
          <input type="text" value="{{showLocal}}" class="form-control" id="showLocal" name="showLocal" placeholder="请输入演出场地">
        </div>
      </div>
      <div class="form-group">
        <label for="showTime" class="col-sm-1 control-label">演出时间</label>

        <div class="col-sm-11">
          <input type="text" value="{{showTime}}" class="form-control" id="showTime" name="showTime" placeholder="请输入演出时间">
        </div>
      </div>
      <div class="form-group">
        <label for="showPrice" class="col-sm-1 control-label">售价</label>

        <div class="col-sm-11">
          <input type="text" value="{{showPrice}}" class="form-control" id="showPrice" name="showPrice" placeholder="请输入售价">
        </div>
      </div>
      <div class="form-group">
        <label for="showStates" class="col-sm-1 control-label">售票状态</label>

        <div class="col-sm-11">
          <input type="text" value="{{showStates}}" class="form-control" id="showStates" name="showStates" placeholder="请输入售票状态">
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <a href="#/newslist"><button type="button" class="btn btn-default">返回</button></a>
      <button type="button" id="editSubmit" class="btn btn-info pull-right">提交</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
<!-- /.box -->
